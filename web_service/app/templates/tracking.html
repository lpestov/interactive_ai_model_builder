
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогресс обучения модели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Прогресс обучения модели</h1>

    <h2>Запуски в процессе</h2>
    <div id="ongoing-results">
        <ul>
            <!-- Результаты текущих запусков будут подгружены здесь -->
        </ul>
    </div>

    <h2>Завершенные запуски</h2>
    <div id="completed-results">
        <ul>
            <!-- Результаты завершенных запусков будут подгружены здесь -->
        </ul>
    </div>

    <script>
        function fetchResults() {
            fetch('/get_results')  // Эндпоинт для получения результатов
                .then(response => response.json())
                .then(data => {
                    const ongoingResultsDiv = document.getElementById('ongoing-results').querySelector('ul');
                    const completedResultsDiv = document.getElementById('completed-results').querySelector('ul');
                    ongoingResultsDiv.innerHTML = '';
                    completedResultsDiv.innerHTML = '';

                    data.ongoing.forEach(result => {
                        ongoingResultsDiv.innerHTML += `
                            <li>
                                <strong>Модель:</strong> ${result.model_name}<br>
                                <strong>Время обучения:</strong> ${result.training_time}<br>
                                <strong>Параметры:</strong> ${JSON.stringify(result.parameters)}<br>
                                <a class="download-btn" href="${result.model_path}">Скачать модель</a>
                            </li>
                        `;
                    });
                   data.completed.forEach(result => {
                        completedResultsDiv.innerHTML += `
                            <li>
                                <strong>Модель:</strong> ${result.model_name}<br>
                                <strong>Время обучения:</strong> ${result.training_time}<br>
                                <strong>Параметры:</strong> ${JSON.stringify(result.parameters)}<br>
                                <a class="download-btn" href="${result.model_path}">Скачать модель</a>
                            </li>
                        `;
                    });
                })
                .catch(error => console.error('Ошибка:', error));
        }

        // Вызываем fetchResults только один раз при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchResults);
    </script>
</body>
</html>
