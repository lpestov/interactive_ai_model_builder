<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 600 !important;
            font-size: 1.7rem !important;
            letter-spacing: -0.5px;
        }

        .navbar {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .nav-link {
            position: relative;
            margin: 0 10px;
            padding: 8px 20px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.2px;
            font-size: 1rem !important;
        }


        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-link.active {
            background: rgba(255,255,255,0.15);
            border-radius: 6px;
            font-weight: 600;
        }

        body {
            {% if not is_home %}
            padding-top: 70px;
            {% endif %}
            min-height: 100vh;
        }
    </style>
</head>
<body>
{% if not is_home %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">InteractiveAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'image' %}active{% endif %}"
                       href="{{ url_for('image.index') }}">Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'sound' %}active{% endif %}"
                       href="{{ url_for('sound_classification.index') }}">Sound</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'classic_ml' %}active{% endif %}"
                       href="{{ url_for('ml_manager.index') }}">Classic ML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'auto_ml' %}active{% endif %}"
                       href="{{ url_for('auto_ml.index') }}">AutoML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'table_datasets' %}active{% endif %}"
                       href="{{ url_for('dataset_manager.index') }}">Datasets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'tracking' %}active{% endif %}"
                       href="{{ url_for('tracking.index') }}">Tracking</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}

{% block body %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
