<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% if not is_home %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">InteractiveAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'image' %}active{% endif %}" href="{{ url_for('image.index') }}">Image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'classic_ml' %}active{% endif %}" href="{{ url_for('ml_manager.index') }}">Classic ML</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'table_datasets' %}active{% endif %}" href="{{ url_for('dataset_manager.index') }}">Table Datasets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'tracking' %}active{% endif %}" href="{{ url_for('tracking.index') }}">Tracking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}

  {% block body %} {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
