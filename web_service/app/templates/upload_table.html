<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить CSV файл</title>
</head>
<body>
    <h1>Загрузите ваш CSV файл</h1>
    <form action="/table_processing_page" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
