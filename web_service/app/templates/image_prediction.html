{% extends 'base.html' %}

{% block title %}Using the model{% endblock %}

{% block head %}
<style>
    .section {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .section h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
    }
</style>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">Using the model</h1>

    <div class="section">
        <h2>Upload an image:</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('image_predictor.predict') }}">
            <div class="mb-3">
                <input type="file" id="fileInput" name="image" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Run the model for prediction</button>
        </form>
    </div>

    <div class="section">
        <a href="{{ url_for('image.index') }}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
