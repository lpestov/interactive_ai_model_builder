{% extends 'base.html' %}

{% block title %}
Загрузка изображения
{% endblock %}

{% block head %}
<style>
    .upload-container {
        margin-top: 20px;
    }
    input {
        margin: 10px;
    }
    img {
        max-width: 100%;
        height: auto;
        display: none;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="upload-container">
    <h2>Загрузите изображение</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('image_predictor.predict') }}">
        <input type="file" id="fileInput" name="image" accept="image/*">
        <br>
        <img id="preview" alt="Предпросмотр изображения">
        <br>
        <button type="submit">Загрузить</button>
    </form>

    {% if image_url %}
    <h3>Загруженное изображение:</h3>
    <img src="{{ image_url }}" alt="Загруженное изображение" style="display:block; margin-top:20px;">
    {% endif %}

    <br>
    <a href="{{ url_for('image.index') }}">Назад</a>
</div>

<script>
    document.getElementById("fileInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("preview");
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
