{% extends 'base.html' %}

{% block title %}Prediction result{% endblock %}

{% block head %}
<style>
    .section {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .section h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
    }
    .image-container {
        text-align: center;
        margin-top: 20px;
    }
    .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">Prediction result</h1>

    <div class="section">
        <h2>Input Image</h2>
        <div class="image-container">
            <img src="{{ url_for('static', filename=image_url) }}" alt="Prediction result">
        </div>
    </div>

    <div class="section">
        <a href="{{ url_for('image_predictor.index') }}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
